name: CD

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: make build

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: reviews-image
          path: reviews.tar
          retention-days: 1
      - name: Upload docker-compose file
        uses: actions/upload-artifact@v6
        with:
          name: docker-compose
          path: docker-compose.yml
          retention-days: 7

  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: production
      url: https://poc.reviews.urx.ink
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v7
        with:
          name: reviews-image

      - name: Download docker-compose
        uses: actions/download-artifact@v7
        with:
          name: docker-compose

      - name: Connect to Tailnet
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          tags: tag:ci  # Adjust this tag as needed for your Tailnet ACLs

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.AVALON_SSH_KEY }}

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan avalon >> ~/.ssh/known_hosts

      - name: Deploy to production
        run: |
          # Transfer files to production server
          scp reviews.tar docker-compose.yml kalairen@avalon:~/apps/reviews/

          # SSH into server and deploy
          ssh kalairen@avalon << 'EOF'
            cd ~/apps/reviews
            docker load < reviews.tar
            dcu
            docker system prune -f
          EOF

      - name: Verify deployment
        run: |
          # Give the service some time to start
          sleep 10
          curl -sSf https://poc.reviews.urx.ink/healthcheck || exit 1
